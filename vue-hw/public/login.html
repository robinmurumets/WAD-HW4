<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>    
    <!-- navbar stuff -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>                
        </ul>
        <div class="profile-button"><button type="button" onclick="location.href = 'login.html'"><img src="res/images/Default_Profile.png" width="60px" height="60px" alt="Profile"></button></div>
    </nav>    

    <!-- actual login box -->
     <div class = "login-box">  
        <!-- welcome text and account details -->
        <h2><strong>Welcome to PostIt</strong></h2>

        <!-- link that takes you to account creation -->
        <div>
            <a href="#" style="text-decoration: none;">Create an account</a>
        </div>
        <div>
            <p>or</p>
            <p>Please log in</p>
        </div>
        <!-- takes you to index to html when login button pressed -->
        <form action="index.html" method="GET">
            <div class="credentials">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="text" id="password" name="password" placeholder="Password" required>
            </div>
            <div id="login-button">
                <input type="submit" value="Login">
            </div>
        </form>
        <div>
            <a href="#" style="text-decoration: none;">Forgot password</a>
        </div>

     </div>


</body>
</html>
